<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합이 같은 부분집합(DFS: 아마존 인터뷰)</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = "NO";
            let flag = 0;
            //arr의 총합
            let total = arr.reduce((a, b) => a + b, 0);
            let n = arr.length; 
            //L는 arr의 인덱스번호, sum은 arr의 값, L번째 위치한 원소를 부분집합으로 사용할 건지?!
            function DFS(L, sum) {
                if(flag) return;
                if (L === n) {
                    if (total - sum === sum) {
                        answer = "YES";
                        //답이 발견되면 더이상 DFS를 돌릴 필요가 없으므로 flag를 1로 바꿔주기!
                        flag = 1;
                    }
                } else {
                    DFS(L + 1, sum + arr[L]); //L번째 원소를 부분집합으로 사용.
                    DFS(L + 1, sum);//L번째 원소를 부분집합으로 사용하지 않음.
                }
            }
            DFS(0, 0);
            return answer;
        }
        let arr = [1, 3, 5, 6, 7, 10];
        console.log(solution(arr));
    </script>
</body>

</html>
