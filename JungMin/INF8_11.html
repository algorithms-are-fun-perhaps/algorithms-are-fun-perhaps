    <script>
        function solution(n) {
            let answer = 1;
            function DFS(L) {
               if(L===1){
                    return 1; //1! = 1
               }else{
                    //L-1을 해주는 이유는 5부터 1까지 곱해주기 위해서!
                     return L *  DFS(L-1);
                    }
               }
            
            DFS(n,1);
            return answer;
        }
