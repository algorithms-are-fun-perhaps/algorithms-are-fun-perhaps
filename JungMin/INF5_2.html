<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 공통 원소 구하기</title>
</head>
<body>
    <Script>
        //O(n+m)
        function solution(arr1, arr2) {
          let answer = [];
          //오름 차순 시켜놓기
          arr1.sort((a,b)=> a-b);
          arr2.sort((a,b)=> a-b);
          let n = arr1.length;
          let m = arr2.length;
          let p1 =0;
          let p2 =0;
          while(p1 < n && p2 <m){
            //두 배열의 값이 같으면 answer에 넣어주기
            if(arr1[p1] === arr2[p2]) {
                answer.push(arr1[p1++]);
                p2++;
            }else if(arr1[p1] < arr2[p2]){
                p1++;
            } else {
                p2++;
            }
        }
        return answer;
        }
        let arr1 = [1,3,9,5,2]
        let arr2 = [3,2,5,7,8]
        console.log(solution(arr1, arr2));
    </Script>
</body>
</html>
