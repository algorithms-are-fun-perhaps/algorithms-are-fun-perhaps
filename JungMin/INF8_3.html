<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 이진트리순회(DFS:깊이우선탐색)</title>
</head>
<body>
   <script>
        function solution(v){
            let answer = "";
            function DFS(v){
                if(v>7) return;
                else{
                    // console.log(v) => 전위순회
                    DFS(v*2);
                    // console.log(v); => 중위순회
                    DFS(v*2+1);
                    console.log(v); // => 후위순회
                }
            }
            DFS(v);
            return answer;
        }
        console.log(solution(1));
   </script>
</body>
</html>
