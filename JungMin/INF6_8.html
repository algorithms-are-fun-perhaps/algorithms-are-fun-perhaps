<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 회의실</title>
</head>

<body>
    <script>
        //O(n)
        function solution(arr) {
            let answer =0;
            let end = 0 //회의들 중 가장 늦게 끝나는 시간
            arr.sort((a,b)=> {
                //예시 2때문에 끝나는 시간이 같으면 시작하는 시간을 기준으로 오름차순.
                if(a[1]=== b[1]) {
                    return a[0] - b[0]
                }else {
                    return a[1]- b[1] 
                }
            })
            for(let i=0; i< arr.length;i++){
                //시작 시간이 같거나 크다면 
                if(arr[i][0] >= end){
                    //end를 업데이트
                    end = arr[i][1]
                   answer++
                }
            }
            return answer;
        }   
        let Arr = [[1,4],[2,3],[3,5],[4,6], [5,7]]
            //let Arr = [[3,3],[1,3],[2,3]];
            console.log(solution(Arr));
    </script>
</body>

</html>
