<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 삽입 정렬</title>
</head>
<body>
    <script>
        //O(n^2)
        function solution(arr){
            //삽입정렬은 배열의 두 번째 요소부터 시작하기 때문에 i=1로 시작. 
            for(let i=1; i< arr.length;i++) {
                //그 앞 쪽의 원소들과 비굑하기 idx 추가.
                let cnt = arr[i];
                let idx = i-1; 
                while(idx >=0 && arr[idx]>cnt){
                    arr[idx+1] = arr[idx];
                    idx--;
                }
                arr[idx+1] = cnt;
                
            }
            return arr;
        }
        let insertArr =[11,7,5,6,10,9];
        console.log(solution(insertArr));
    </script>
</body>
</html>
