<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 두 배열 합치기</title>
</head>
<body>
    <Script>
        //O(n+m)
        function solution(arr1, arr2) {
            let answer = [];
            let arr1L = arr1.length;
            let arr2L = arr2.length;
            //포인터 변수들_투포인터스 알고리즘
            let p1 = 0; //0번째 인덱스
            let p2 = 0;
            //포인터가 배열의 길이보다 작을 때까지 반복
            while(p1 < arr1L && p2 < arr2L) {
                //두 배열을 비교해서 작은 값을 answer에 넣어주기
                if(arr1[p1] <= arr2[p2]) {
                    //넣었으면 포인터 증가시키기
                    answer.push(arr1[p1++]);
                } else {
                    answer.push(arr2[p2++]);
                }
            }
            while(p1 < n) {
                answer.push(arr1[p1++]);
            }
            while(p2 < m) {
                answer.push(arr2[p2++]);
            }
            return answer; 
        }
        let arr1 = [1,3,5]
        let arr2 = [2,3,6,7,9]
        console.log(solution(arr1, arr2));
    </Script>
</body>
</html>
