<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 연속 부분수열2</title>
</head>
<body>
    <Script>
        //O(n)
        function solution(arr, n) {
          let answer = 0;
          let sum = 0;
          let p =0;
            for(let i =0; i<arr.length; i++){
                //sum에 arr[i]값을 더해주기
                sum += arr[i];
                while(sum > n){
                //n보다 sum이 높으면 현재 p값을 빼주기-> p++
                sum -= arr[p++];
                }
                //새롭게 추가된 i이 연속 부분 수열의 맨 끝이면서 N 이하가 되는 갯수를 구해줌
                answer= answer + (i-p+1);
            }
        return answer
        }
        let arr= [1,3,1,2,3]
        let n = 5;
        console.log(solution(arr, n));
    </Script>
</body>
</html>
