<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 올바른 괄호(스택)</title>
</head>
<body>
    <Script>
        //내 풀이(시간복잡도: O(n))
     function solution(s){
        let answer;
        let stack = [];
        for(let i=0; i< s.length; i++){
            if(s[i] === '(') {
                stack.push('(');
            }else if(s[i]=== ')'){
                //)가 먼저 들어가게 되면 쌍이 올바르게 매칭되지 않음.
               if(stack.length === 0) {
                return "NO"
               }
               stack.pop()
            }
        }
       
        answer = stack.length === 0 ? "YES":"NO";
        return answer;
        

     }
     console.log(solution('(()(()))(()'));
    </Script>
</body>
</html>
