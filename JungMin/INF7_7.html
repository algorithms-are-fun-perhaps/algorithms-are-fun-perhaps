    <Script>
        function solution(required, plan) {
            let answer;
            let requiredArr = Array.from(required);
                for(let x of plan) {
                 if(x === requiredArr[0]) requiredArr.shift();
                }
                return requiredArr.length > 0 ? "NO" : "YES"
        }
        let required = "CBA"
        let plan = "CBDAGE"
        console.log(solution(required, plan));
    </Script>
