<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 연필개수</title>
</head>
<body>
    <Script>
        //시간복잡도 O(1)
        function solution(n){
            let answer;
            answer=Math.ceil(n/12);
            return answer
        }
        console.log(solution(98)); //9 
        console.log(solution(8)); //1
    </Script>
</body>
