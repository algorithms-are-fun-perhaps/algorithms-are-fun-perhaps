<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 선택 정렬</title>
</head>

<body>
    <script>
        //시간 복잡도 O(n^2)
        function selectionSort(arr) {
            let indexMin, temp;
            for (let i = 0; i < arr.length - 1; i++) {
                indexMin = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < arr[indexMin]) {
                        indexMin = j;
                    }
                }
                temp = arr[indexMin];
                arr[indexMin] = arr[i];
                arr[i] = temp;
            }
            return arr;
        }
        // 예시 배열
        const array = [13, 5, 11, 7, 23, 15];
        console.log(selectionSort(array)); // 정렬된 배열을 콘솔에 출력
    </script>
</body>

</html>
