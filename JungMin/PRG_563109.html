<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PRG] 프로그래머스 lv.1 스킬체크</title>
</head>

<body>
    <Script>
        function solution(s, skip, index) {
            let answer = '';
            let alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let skipSet = new Set(skip.split(''));

            // 알파벳에서 skip 문자를 제외한 리스트 생성위해 초기화
            let validChars = [];
            // 알파벳을 돌면서 skip 문자가 아닌 것만 validChars에 추가
            for (let char of alphabet) {
                if (!skipSet.has(char)) {
                    validChars.push(char);
                }
            }

            // 각 문자를 index만큼 이동
            for (let char of s) {
                let currentIndex = validChars.indexOf(char);
                // index만큼 이동한 후 validChars의 길이를 넘어가면 다시 처음부터 시작
                let newIndex = (currentIndex + index) % validChars.length;
                answer += validChars[newIndex];
            }


            return answer;
        }
    </Script>
</body>

</html>
