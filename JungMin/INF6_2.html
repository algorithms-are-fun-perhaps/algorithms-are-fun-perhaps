<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INF] 버블 정렬</title>
</head>
<body>
    <script>
        function solution(arr){
            for(let i=0; i<= arr.length;i++){
                //이미 정렬된 요소를 다시 확인하지 않기 위해 arr.length-i로
                //i는 바깥 루프의 반복 변수이며, 각 반복마다 정렬 과정이 한 번씩 더 수행됨을 나타낸다
                //따라서, arr.length - i를 사용하여 이미 정렬된 요소들을 무시하고, 필요 없는 비교를 줄인다.
                for(let j=1; j<=arr.length-i;j++) {
                    if(arr[j-1]>arr[j]) {
                        [arr[j-1],arr[j]] = [arr[j],arr[j-1]]
                    }
                }
            }
            return arr;
        }
        let bubble = [13,5,11,7,23,15]
        console.log(solution(bubble));
    </script>
</body>
</html>
